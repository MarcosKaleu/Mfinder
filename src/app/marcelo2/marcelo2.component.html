
<div class="jumbotron text-center"routerLink="/tela-marcelo">
    <h1>Market Finder</h1> 
    <p>O melhor pre√ßo na sua compra</p> 
    <form>
      <div class="input-group">
        <input type="text" class="form-control" size="50" placeholder="Pesquise por produto" required>
        <div class="input-group-btn">
          <button type="button" class="btn btn-danger">Pesquisar</button>
        </div>
      </div>
    </form>
  </div>
  
  <br>
  
  <!-- Container (Services Section) -->
  <div class ="col15">
  <div id="Login">
  <div id="services" class="container-fluid">



<div align="center">
   <br><br>
    <div class="input-group text-right" align="center">
      <h2 >Criar Conta Mercado</h2>
	<br>
      <br>
      <input [(ngModel)]="email" type="text" size="25" placeholder="Email" id="email" required>
      <br>
      <br>
      <input [(ngModel)]="senha" type="text" size="25" placeholder="Senha" id="senha"required>
      <br>
      <br>
      <input  [(ngModel)]="repetirsenha" type="text" size="25" placeholder="Repetir Senha" id="repetirsenha"required>
      <br>
      <br>
	 <input  [(ngModel)]="cnpj" type="text" size="25" placeholder="CNPJ" id="cnpj" required>
      <br>
      <br>
      <input  [(ngModel)]="cep" type="text" size="25" placeholder="CEP" id="cep"required>
      <br>
      <br>
      <button type="button" class="btn btn-danger btn-lg" (click)="SalvarDados()" data-toggle="modal" data-target="#exampleModal">Criar Conta</button>
         
	 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel">Cadastro Efetuado Com Sucesso</h1>
              
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <br><br>
              <h4>Cadastro Feito</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-danger" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>

	</div>
